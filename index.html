<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="joke-generator/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="/joke-generator/css/style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <div class="author-name">
            <span id="author">Stephen Chris</span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="tweeter" title="tweet"><i class="fab fa-twitter"> Tweet this</i></button>
            <button id="new-quote">New Quote</i></button>
        </div>

    </div>
    <div class="loader" id="loader"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/joke-generator/js/app.js"></script>
</body>
</html>
